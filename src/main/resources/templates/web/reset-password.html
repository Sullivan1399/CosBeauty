<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Reset Password</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- Custom CSS -->
  <style>
    body {
      background: linear-gradient(135deg, #fce2ec, #ffe6f2);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .reset-password-container {
      background: white;
      padding: 2.5rem;
      border-radius: 15px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      width: 100%;
    }
    .reset-password-container h2 {
      color: #333;
      text-align: center;
      margin-bottom: 1.5rem;
      font-weight: 600;
    }
    .form-control {
      border-radius: 8px;
      padding: 0.75rem;
      border: 1px solid #ced4da;
      transition: border-color 0.3s ease;
    }
    .form-control:focus {
      border-color: #fce2ec;
      box-shadow: 0 0 5px rgba(252, 226, 236, 0.5);
    }
    .btn-primary {
      background: #fce2ec;
      color: #333; /* Darker text for better contrast */
      border: none;
      border-radius: 8px;
      padding: 0.75rem;
      width: 100%;
      font-weight: 500;
      transition: background 0.3s ease;
    }
    .btn-primary:hover {
      background: #f8d3e2;
      color: #333;
    }
    .message {
      color: #dc3545;
      text-align: center;
      margin-top: 1rem;
      font-size: 0.9rem;
    }
    .back-to-login {
      text-align: center;
      margin-top: 1.5rem;
    }
    .back-to-login a {
      color: #d67c9b; /* Darker pink for better readability */
      text-decoration: none;
      font-weight: 500;
    }
    .back-to-login a:hover {
      color: #c9688a;
      text-decoration: underline;
    }
  </style>
</head>
<body>
<div class="reset-password-container">
  <h2>Reset Password</h2>
  <p class="text-center text-muted mb-4">Nhập mật khẩu mới cho tài khoản của bạn</p>

  <form th:action="@{/reset-password}" method="post">
    <input type="hidden" name="token" th:value="${token}" />
    <div class="mb-3">
      <label for="password" class="form-label">Mật khẩu mới:</label>
      <input type="password" class="form-control" id="password" name="password" required>
    </div>
    <div class="mb-3">
      <label for="confirmPassword" class="form-label">Xác nhận mật khẩu:</label>
      <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
    </div>
    <button type="submit" class="btn btn-primary">Đặt lại mật khẩu</button>
  </form>

  <p th:if="${error}" th:text="${error}" class="message"></p>

  <div class="back-to-login">
    <a th:href="@{/login}">Quay lại đăng nhập</a>
  </div>
</div>

<!-- Bootstrap JS (Optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
