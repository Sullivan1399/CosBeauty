<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tạo Tài Khoản Nhân Viên</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f3f4f6;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    h2 {
      color: #3B7A57;
      font-weight: bold;
      border-left: 6px solid #FF9900;
      padding-left: 12px;
    }

    .form-label {
      font-weight: 600;
      color: #3B7A57;
    }

    .btn-primary {
      background-color: #3B7A57;
      border: none;
    }

    .btn-primary:hover {
      background-color: #2e5e45;
    }

    .btn-secondary {
      background-color: #FF9900;
      border: none;
    }

    .btn-secondary:hover {
      background-color: #e68a00;
    }

    .form-control:focus {
      border-color: #FF9900;
      box-shadow: 0 0 0 0.25rem rgba(255, 153, 0, 0.25);
    }

    .alert-success {
      background-color: #d1f3d1;
      border-left: 5px solid #3B7A57;
      color: #2c5d43;
    }

    .alert-danger {
      background-color: #ffe2d6;
      border-left: 5px solid #FF9900;
      color: #b94a00;
    }
  </style>
</head>
<body>
<div class="container mt-5 p-4 bg-white rounded shadow-sm">
  <h2 class="mb-4">Tạo Tài Khoản Nhân Viên</h2>

  <!-- Hiển thị thông báo -->
  <div th:if="${message}" class="alert alert-success" role="alert">
    <span th:text="${message}"></span>
  </div>
  <div th:if="${error}" class="alert alert-danger" role="alert">
    <span th:text="${error}"></span>
  </div>

  <form th:action="@{/admin/accounts/create-employee}" th:object="${employeeRegisterDTO}" method="post">
    <!-- <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/> -->

    <div class="row">
      <div class="col-md-6 mb-3">
        <label for="name" class="form-label">Tên</label>
        <input type="text" class="form-control" id="name" th:field="*{name}"/>
        <div th:errors="*{name}" class="text-danger"></div>
      </div>

      <div class="col-md-6 mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" th:field="*{email}"/>
        <div th:errors="*{email}" class="text-danger"></div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6 mb-3">
        <label for="password" class="form-label">Mật khẩu</label>
        <input type="password" class="form-control" id="password" th:field="*{password}"/>
        <div th:errors="*{password}" class="text-danger"></div>
      </div>

      <div class="col-md-6 mb-3">
        <label for="confirmPassword" class="form-label">Xác nhận mật khẩu</label>
        <input type="password" class="form-control" id="confirmPassword" th:field="*{confirmPassword}"/>
        <div th:errors="*{confirmPassword}" class="text-danger"></div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6 mb-3">
        <label for="houseNo" class="form-label">Số nhà</label>
        <input type="text" class="form-control" id="houseNo" th:field="*{houseNo}"/>
        <div th:errors="*{houseNo}" class="text-danger"></div>
      </div>

      <div class="col-md-6 mb-3">
        <label for="ward" class="form-label">Phường/Xã</label>
        <input type="text" class="form-control" id="ward" th:field="*{ward}"/>
        <div th:errors="*{ward}" class="text-danger"></div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6 mb-3">
        <label for="district" class="form-label">Quận/Huyện</label>
        <input type="text" class="form-control" id="district" th:field="*{district}"/>
        <div th:errors="*{district}" class="text-danger"></div>
      </div>

      <div class="col-md-6 mb-3">
        <label for="city" class="form-label">Tỉnh/Thành phố</label>
        <input type="text" class="form-control" id="city" th:field="*{city}"/>
        <div th:errors="*{city}" class="text-danger"></div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6 mb-3">
        <label for="phone" class="form-label">Số điện thoại</label>
        <input type="text" class="form-control" id="phone" th:field="*{phone}"/>
        <div th:errors="*{phone}" class="text-danger"></div>
      </div>

      <div class="col-md-6 mb-3">
        <label for="sex" class="form-label">Giới tính</label>
        <select class="form-select" id="sex" th:field="*{sex}">
          <option value="true">Nam</option>
          <option value="false">Nữ</option>
        </select>
        <div th:errors="*{sex}" class="text-danger"></div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6 mb-3">
        <label for="status" class="form-label">Trạng thái</label>
        <select class="form-select" id="status" th:field="*{status}">
          <option value="true">Hoạt động</option>
          <option value="false">Không hoạt động</option>
        </select>
        <div th:errors="*{status}" class="text-danger"></div>
      </div>

      <div class="col-md-6 mb-3">
        <label for="birthDate" class="form-label">Ngày sinh</label>
        <input type="date" class="form-control" id="birthDate" th:field="*{birthDate}"/>
        <div th:errors="*{birthDate}" class="text-danger"></div>
      </div>
    </div>

    <div class="mb-4">
      <label for="recruitDate" class="form-label">Ngày tuyển dụng</label>
      <input type="date" class="form-control" id="recruitDate" th:field="*{recruitDate}"/>
      <div th:errors="*{recruitDate}" class="text-danger"></div>
    </div>

    <div class="d-flex justify-content-between">
      <button type="submit" class="btn btn-primary">Tạo tài khoản</button>
      <a href="/admin/accounts" class="btn btn-secondary">Quay lại</a>
    </div>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
