<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - CosBeauty</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen">
<div class="bg-white rounded-xl shadow-md p-8 w-full max-w-md">
    <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Reset Password</h2>

    <!-- Error/Success Messages -->
    <div th:if="${message}" th:text="${message}" class="bg-red-100 text-red-700 p-3 rounded-lg mb-4 text-center"></div>

    <!-- Password Reset Form -->
    <form th:action="@{/api/admin/reset-password}" method="post" class="space-y-4">
        <input type="hidden" name="_csrf" th:value="${_csrf.token}" />
        <input type="hidden" name="token" th:value="${token}" />
        <div>
            <label class="block text-sm font-medium text-gray-700">New Password</label>
            <input type="password" name="password" class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-purple-500 focus:ring focus:ring-purple-200 focus:ring-opacity-50 py-2 px-3" required/>
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700">Confirm Password</label>
            <input type="password" name="confirmPassword" class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-purple-500 focus:ring focus:ring-purple-200 focus:ring-opacity-50 py-2 px-3" required/>
        </div>
        <div class="flex justify-center space-x-3">
            <a th:href="@{/login}" class="px-6 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition duration-200">Back to Login</a>
            <button type="submit" class="px-6 py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700 transition duration-200">Save Password</button>
        </div>
    </form>
</div>
</body>
</html>
